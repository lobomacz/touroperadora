<div>
	<div class="tira-imagenes">
		{% for imagen in paquete.imagenes.all %}
		<img src="{{ imagen.imagen.url }}" class="imagen-paquete" alt="{{ imagen.titulo }}" />
		{% endfor %}
	</div>
	<p class="titulo-paquete">{{ paquete.titulo }}</p>
	<p>{{ paquete.descripcion }}</p>
	<p>Costo x persona: U${{ paquete.costo }}</p>
	<input type="button" ng-click="$ctrl.SeleccionaCliente()" value="Reservaciones">
	<input type="button" name="contactenos" value="ContÃ¡ctanos" ng-click="Contactanos()">
	<comprueba-cliente nuevo="$ctrl.nuevo" ng-if="$ctrl.compCliente == true" on-close="$ctrl.CompruebaCliente($ctrl.nuevo)"></comprueba-cliente>
	<formulario-cliente ng-if="$ctrl.formCliente == true" mensaje="$ctrl.mensaje" on-close="$ctrl.FormClienteNuevo($ctrl.mensaje)"></formulario-cliente>
	<formulario-reservacion ng-if="$ctrl.formReserva == true" mensaje="$ctrl.mensaje" on-close="$ctrl.CierraDetalle($ctrl.mensaje)"></formulario-reservacion>
	<formulario-contacto ng-if="$ctrl.formContacto == true" mensaje="$ctrl.mensaje" on-close="$ctrl.CierraDetalle($ctrl.mensaje)"></formulario-contacto>
</div>
